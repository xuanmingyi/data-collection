syntax = "proto3";

option go_package = "app/file/internal/conf;conf";

message Bootstrap {
    Trace trace = 1;
    Server server = 2;
    Data data = 3;
}

message Trace {
    string endpoint = 1;
}

message Server {
    message HTTP {
        string network = 1;
        string addr = 2;
    }
    HTTP http = 1;
}

message Data {
    message Database {
        string driver = 1;
        string source = 2;
    }
    Database database = 1;
}